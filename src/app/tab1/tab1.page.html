<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Broadcasting
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-row justify-content-center align-items-end style="position: absolute; bottom: 50px; width: 100%;">
    <ion-col size="12">
      <ion-item>
        <ion-label position="floating">RTMP URL</ion-label>
        <ion-input type="text" [(ngModel)]="RTMP_URL"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">RTMP Key</ion-label>
        <ion-input type="text" [(ngModel)]="RTMP_KEY"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col size="4">
      <ion-button expand="full" (click)="previewCamera()">Preview Camera</ion-button>
    </ion-col>
    <ion-col size="4">
      <ion-button expand="full" (click)="swapCamera()">Swap Camera</ion-button>
    </ion-col>
    <ion-col size="4">
      <ion-button expand="full" (click)="closeCamera()">Close Camera</ion-button>
    </ion-col>
    <ion-col size="6">
      <ion-button expand="full" (click)="startBroadcasting()">Start Broadcasting</ion-button>
    </ion-col>
    <ion-col size="6">
      <ion-button expand="full" (click)="stopBroadcasting()">Stop Broadcasting</ion-button>
    </ion-col>
  </ion-row>
</ion-content>
